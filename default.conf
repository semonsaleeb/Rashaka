server {
    listen 80;
    listen [::]:80;
    server_name _;  # or rashaka.93-127-214-92.sslip.io

    # --- Angular SPA ---
    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Proxy /fatoorah-api/* to MyFatoorah ---
    # If you use LIVE, change apitest -> api
    location ^~ /fatoorah-api/ {

        # CORS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # CORS for actual requests
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        proxy_http_version 1.1;
        proxy_set_header Host apitest.myfatoorah.com;   # use api.myfatoorah.com for LIVE
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # IMPORTANT: trailing slash preserves the rest of the path
        proxy_pass https://apitest.myfatoorah.com/;

        # Let nginx resolve the upstream hostname
        resolver 1.1.1.1 1.0.0.1 ipv6=off valid=10m;
        proxy_ssl_server_name on;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { }
}
