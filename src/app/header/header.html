<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/Images/logo.svg" alt="Happy Fitness" class="logo-img">
    </div>
    <!-- Search Bar -->
    <div class="search-container">
      <input 
        type="text" 
        [(ngModel)]="searchQuery"
        placeholder="ابحث عن منتجات"
        class="search-input"
        (keyup.enter)="onSearch()">
      <button class="search-btn" (click)="onSearch()">
            <!-- <img src="assets/Images/search-01.svg" alt="user" /> -->

      </button>
    </div>

   <div class="top-bar">
  <!-- Login -->
  <button class="lang-btn">
    <img src="assets/Images/user-circle.svg" alt="user" />
    <span>تسجيل الدخول</span>
  </button>

  <!-- Language -->
  <div class="language-selector">
      <img src="assets/Images/language.svg" alt="globe" class="lang-icon" />
    <select class="lang-select" [(ngModel)]="selectedLanguage" (change)="onLanguageChange($event)">
      <option value="العربية">العربية</option>
      <option value="English">English</option>
    </select>
  </div>

  <!-- Cart + Favorites -->
  <div class="icon-buttons">
    <div class="icon-circle">
      <img src="assets/Images/Frame 1.svg" alt="cart" />
      <!-- <span class="badge">2</span> -->
    </div>
    <div class="icon-circle">
      <img src="assets/Images/Frame 3.svg" alt="favorites" />
      <!-- <span class="badge">2</span> -->
    </div>
  </div>
</div>


   
  </div>

  <!-- Navigation -->
  <nav class="navigation">
    <ul class="nav-list">
      <li 
        *ngFor="let item of navItems" 
        class="nav-item"
        [class.active]="item.active">
        <a href="#" class="nav-link" (click)="onNavItemClick(item); $event.preventDefault()">
          {{ item.label }}
          <i *ngIf="item.hasDropdown" class="fas fa-chevron-down"></i>
        </a>
      </li>
       <!-- WhatsApp Button -->
    <button class="whatsapp-btn" (click)="onWhatsAppClick()">
      <i class="fab fa-whatsapp"></i>
      <span>واتساب</span>
    </button>
    </ul>
  </nav>
  
</header>
