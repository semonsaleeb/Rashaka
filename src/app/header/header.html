<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://happyfitness.sa/wp-content/uploads/2021/04/%D8%B4%D8%B9%D8%A7%D8%B1-%D8%A7%D9%84%D8%B1%D8%B4%D8%A7%D9%82%D8%A9-%D9%84%D9%84%D9%85%D9%88%D9%82%D8%B9.webp" alt="Happy Fitness" class="logo-img">
    </div>
<!-- src/app/header/assets/images/logo.svg -->
    <!-- Search Bar -->
    <div class="search-container">
      <input 
        type="text" 
        [(ngModel)]="searchQuery"
        placeholder="ابحث عن منتجات"
        class="search-input"
        (keyup.enter)="onSearch()">
      <button class="search-btn" (click)="onSearch()">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Language Selector and Login -->
    <div class="language-selector">
      <button class="lang-btn">
        <i class="fa-thin fa-circle-user"></i>
        <span>تسجيل الدخول</span>
      </button>
        <i class="fas fa-globe"></i>
      <select class="lang-select" [(ngModel)]="selectedLanguage" (change)="onLanguageChange($event)">
        <option value="العربية">العربية</option>
        <option value="English">English</option>
      </select>
    </div>

   
  </div>

  <!-- Navigation -->
  <nav class="navigation">
    <ul class="nav-list">
      <li 
        *ngFor="let item of navItems" 
        class="nav-item"
        [class.active]="item.active">
        <a href="#" class="nav-link" (click)="onNavItemClick(item); $event.preventDefault()">
          {{ item.label }}
          <i *ngIf="item.hasDropdown" class="fas fa-chevron-down"></i>
        </a>
      </li>
       <!-- WhatsApp Button -->
    <button class="whatsapp-btn" (click)="onWhatsAppClick()">
      <i class="fab fa-whatsapp"></i>
      <span>واتساب</span>
    </button>
    </ul>
  </nav>
  
</header>
