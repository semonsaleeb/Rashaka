<section class="hero-section">
  <div class="hero-container">


    <!-- Right side - Content -->
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="highlight">شفافيتك هدفنا</span> وصحتك أولويتنا
        </h1>
        
        <p class="hero-description">
          بأسلوب بسيط وخطط تناسبك، نتوصل لهدفك سوا
        </p>
        
        <p class="hero-subtitle">
          اخذ فحصك الطبي الآن، وابدأ أول خطوة نحو جسم أحلامك
        </p>
        
       
      </div>

<div class="features-boxes">
  <div class="feature-item">
    <span class="check-icon"><img src="assets/Images/checkmark-square-02.svg"></span> فحص مجاني
  </div>
  <div class="feature-item">
    <span class="check-icon"><img src="assets/Images/checkmark-square-02.svg"></span> متابعة أسبوعية
  </div>
  <div class="feature-item">
    <span class="check-icon"><img src="assets/Images/checkmark-square-02.svg"></span> منتجات صحية
  </div>
</div>


      <!-- CTA Button -->
     <button class="cta-button" (click)="onGetStarted()">
        احجز الآن

  <i class="arrow-icon">
    <img src="assets/Images/circle-arrow-up-right-02.svg" alt="Arrow Icon">
  </i>
</button>


    </div>
    

        <!-- Left side - Slider -->
    <div class="hero-slider">
      <div class="slider-container">
        <div class="slider-wrapper">
          <div class="slides" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
            <div class="slide" *ngFor="let image of sliderImages; let i = index">
              <img [src]="image.src" [alt]="image.alt" class="slide-image">
            </div>
          </div>
        </div>
        
       
      
      <!-- Slider dots -->
      <div class="slider-dots">
        <span 
          class="dot" 
          [class.active]="i === currentSlide"
          *ngFor="let image of sliderImages; let i = index"
          (click)="goToSlide(i)">
        </span>
      </div>
    </div>
  </div>
</div>
</section>
