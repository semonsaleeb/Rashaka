<section class="hero-section">
  <div class="hero-container">
    <!-- Left side - Slider -->
    <div class="hero-slider">
      <div class="slider-container">
        <div class="slider-wrapper">
          <div class="slides" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
            <div class="slide" *ngFor="let image of sliderImages; let i = index">
              <img [src]="image.src" [alt]="image.alt" class="slide-image">
            </div>
          </div>
        </div>
        
        <!-- Navigation arrows -->
        <button class="slider-btn prev-btn" (click)="prevSlide()">‹</button>
        <button class="slider-btn next-btn" (click)="nextSlide()">›</button>
      </div>
      
      <!-- Slider dots -->
      <div class="slider-dots">
        <span 
          class="dot" 
          [class.active]="i === currentSlide"
          *ngFor="let image of sliderImages; let i = index"
          (click)="goToSlide(i)">
        </span>
      </div>
    </div>

    <!-- Right side - Content -->
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="highlight">شفافيتك هدفنا</span> وصحتك أولويتنا
        </h1>
        
        <p class="hero-description">
          بأسلوب بسيط وخطط تناسبك، نتوصل لهدفك سوا
        </p>
        
        <p class="hero-subtitle">
          اخذ فحصك الطبي الآن، وابدأ أول خطوة نحو جسم أحلامك
        </p>
        
        <div class="product-info">
          <span class="product-code">502 Hug x 74 Hug</span>
        </div>
      </div>

      <!-- Features as simple text -->
      <div class="features-text">
        <p class="feature-item">فحص مجاني</p>
        <p class="feature-item">متابعة أسبوعية</p>
        <p class="feature-item">منتجات صحية</p>
      </div>

      <!-- CTA Button -->
      <button class="cta-button" (click)="onGetStarted()">
        احجز الآن
        <i class="arrow-icon">→</i>
      </button>
    </div>
  </div>
</section>
