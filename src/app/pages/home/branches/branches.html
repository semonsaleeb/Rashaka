    <script>
        // Add interactive functionality
        document.querySelectorAll('.nav-arrow').forEach(arrow => {
            arrow.addEventListener('click', function() {
                // Add carousel functionality here
                const dots = document.querySelectorAll('.nav-dot');
                const currentActive = document.querySelector('.nav-dot.active');
                const currentIndex = Array.from(dots).indexOf(currentActive);
                
                if (this.querySelector('.fa-chevron-left')) {
                    // Next
                    const nextIndex = (currentIndex + 1) % dots.length;
                    dots[currentIndex].classList.remove('active');
                    dots[nextIndex].classList.add('active');
                } else {
                    // Previous
                    const prevIndex = (currentIndex - 1 + dots.length) % dots.length;
                    dots[currentIndex].classList.remove('active');
                    dots[prevIndex].classList.add('active');
                }
            });
        });

        // Add click functionality to service cards
        document.querySelectorAll('.service-card').forEach(card => {

                const whatsappUrl = `https://wa.me/${phoneNumber.replace(/[^0-9]/g, '')}`;

            });
        });
