<body>
    <div class="container w-100 py-5 px-3">

        <!-- Section Title -->
        <h1 class="section-title text-end fw-bold mb-4 fs-3 mx-2">فروعنا</h1>

        <!-- Branch Filters -->
        <div class="branch-filters d-flex flex-wrap gap-2 justify-content-end mb-4 px-2">
            <button class="btn btn-outline-secondary rounded-3 px-5 mx-1 fw-bold" *ngFor="let branch of branches"
                [class.active]="selectedBranch === branch" (click)="selectBranch(branch)">
                {{ branch }}
            </button>
        </div>



        <div class="row py-4 px-2">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let l of locations">

                <div class="service-card position-relative">
                    <div class="d-flex justify-content-between align-items-center mb-2 flex-row-reverse">
                        <div class="branch-title fw-bold text-end">{{ l.title }}</div>

                        <div class="text-start">
                            {{ l.phone }}
                            <img src="assets/Images/call-02.svg" alt="" width="20px">
                        </div>
                    </div>

                    <img [src]="l.image" alt="Frame"
                        style="position: absolute; bottom: -40px; left: -10px; width: 50px; z-index: 2; transform: rotate(280deg);">
                    <div class="service-card-content text-end">
                        <div class="branch-location mb-1 py-3">{{ l.location }} <img src="assets/Images/location-05.svg" alt="" width="20px"></div>
                        <!-- <div class="branch-description mb-3">{{ l.description }}</div> -->
                      <button class="btn btn-outline-light btn-sm rounded-pill mx-5 px-3 d-inline-flex align-items-center">
  عرض اتجاهات الموقع
  <img src="assets/Images/maps-location-01.svg" alt="" class="ms-2" />
</button>

                    </div>
                </div>
            </div>
        </div>


        <!-- Navigation Controls -->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
