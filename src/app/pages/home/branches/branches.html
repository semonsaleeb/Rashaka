<div class="container w-100 py-5 px-3" dir="rtl">

  <!-- Section Title -->
  <h1 class="section-title text-end fw-bold mb-4 fs-3 mx-3">فروعنا</h1>

  <!-- Branch Filters -->
  <div class="branch-filters d-flex flex-wrap gap-2 justify-content-start mb-4 px-3" dir="rtl">
    @for (branch of branches; track branch) {
      <button class="btn btn-outline-secondary rounded-3 px-5 mx-1 fw-bold"
        [class.active]="selectedBranch === branch" (click)="selectBranch(branch)">
        {{ branch }}
      </button>
    }
  </div>

  <!-- Carousel Wrapper -->
  <div class="carousel-wrapper position-relative px-2">



    <div class="carousel-track-container overflow-hidden">
      <div class="carousel-track d-flex transition-transform"
        [ngStyle]="{ transform: 'translateX(-' + (branchSlideIndex * (100 / visibleBranchCards)) + '%)' }">

        <!-- Carousel Items -->
        @for (l of locations; track l) {
          <div class="carousel-slide px-3"
            style="flex: 0 0 calc(100% / 3); max-width: calc(100% / 3);">
            <div class="service-card position-relative">
              <div class="d-flex justify-content-between align-items-center mb-2 flex-row-reverse">
                <div class="branch-title fw-bold text-end">{{ l.title }}</div>
                <div class="text-start">
                  {{ l.phone }}
                  <img src="assets/Images/call-02.svg" alt="" width="20px">
                </div>
              </div>
              <img [src]="l.image" alt="Frame"
                style="position: absolute; bottom: -40px; left: -10px; width: 50px; z-index: 2; transform: rotate(280deg);">
                <div class="service-card-content text-end">
                  <div class="branch-location mb-1 py-3">
                    {{ l.location }}
                    <img src="assets/Images/location-05.svg" alt="" width="20px">
                  </div>
                  <button
                    class="btn btn-outline-light btn-sm rounded-pill mx-5 px-3 d-inline-flex align-items-center">
                    عرض اتجاهات الموقع
                    <img src="assets/Images/maps-location-01.svg" alt="" class="ms-2" />
                  </button>
                </div>
              </div>
            </div>
          }

        </div>
      </div>

      <!-- Navigation -->
      <div class="d-flex flex-wrap justify-content-between align-items-center px-5 mt-4 py-3">

        <!-- Dots -->
        <div class="d-flex gap-2 px-4 justify-content-center mt-3">
          @for (i of getBranchDotsArray(); track i) {
            <button (click)="goToBranchSlide(i)" class="rounded-circle"
              [class.bg-success]="branchSlideIndex === i" [class.bg-secondary]="branchSlideIndex !== i"
              style="width: 10px; height: 10px; border: none;">
            </button>
          }
        </div>

        <div class="d-flex gap-2 px-4">
          <button class="arrow-btn next" (click)="nextSlide()"></button>

          <button class="arrow-btn prev" (click)="prevSlide()"></button>
        </div>

      </div>
    </div>
