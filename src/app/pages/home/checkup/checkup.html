<body style="background-color: #E9F7DE;" class=" py-lg-5 ">

  <div class="container my-5 mobile-padding">
    <div class="row g-0 rounded-4 ">

      <!-- Left Column -->
      <div
        class="col-12 col-lg-6 position-relative d-flex justify-content-center align-items-center bg-cover bg-center left-bg p-2"
        style="overflow: visible; transform: scale(1);">
        <img src="assets/Images/Group 9052.svg" style="overflow: visible; " alt="جهاز قياس الجسم"
          class="img-fluid custom-device-img" />
      </div>

      <!-- Right Column -->
      <div class="col-12 col-lg-6  my-5   py-3 d-flex flex-column justify-content-right text-end text-lg-end"
        style="background-color: #E9F7DE;">
        <h1 class="mb-3  fs-3 fw-bold text-black fw-700 ">
          <span class="greenspan">مجاني الآن</span> أحجز فحص
        </h1>

        <p class="text-black mb-4 fs-6 fw-semibold ms-lg-5">
          <br> نقدم لك فحص كامل يشمل (فحص الوزن، والدهون، السوائل، العضلات، الأملاح، معدل الحرق اليومي). <br>
          صحتك تستاهل إنك تبدأ. فحص مجاني يساعدك تعرف جسمك وتختار الأفضل لك. احجز الآن وخلينا نساعدك توصل لهدفك!
        </p>


        <div class="d-flex justify-content-center justify-content-lg-end ">
          <button
            class="btn border border-dark border-1 rounded-5 d-inline-flex align-items-center  py-2 my-3  position-relative custom-btn"
            (click)="onGetStarted()">
            احجز الآن
            <img src="assets/Images/circle-arrow-up-right-02 (2) green.svg" class="ms-2 " width="25" alt="Arrow Icon">
          </button>


        </div>
      </div>

    </div>
  </div>
