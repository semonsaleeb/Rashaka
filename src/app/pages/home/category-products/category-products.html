<!-- category-products.html -->
<div class="progress-bar-wrapper w-100 m-0" style="height: 8px;">
  <div class="h-100 w-100" style="
      background: linear-gradient(90deg, #7AD03A 0%, #2EA2CC 100%);
      animation: fillProgress 2s ease-in-out;
  "></div>
</div>

<div class="px-3" style="width: 100%;" *ngIf="!isLoading">
  <div class="special-offers-container mb-5" style="width: 100%;">
    <!-- Header Section with 2 Rows (RTL) -->
    <div class="header-section mb-4" dir="rtl" style="margin-right: 1.5rem; margin-left: 1.5rem;">
      <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
        <h2 class="section-title mb-0">منتجاتنا</h2>
        <button class="btn btn-link text-white d-flex align-items-center gap-2 p-0 view-all-btn">
          <img src="assets/Images/circle-arrow-up-right-02 (1).svg" alt="عرض الكل">
          عرض الكل
        </button>
      </div>

      <div class="category-buttons d-flex flex-wrap gap-2">
        <button (click)="filterByCategory('all')"
                [ngClass]="{
                  'btn': true,
                  'btn-sm': true,
                  'btn-success': selectedCategory === 'all',
                  'btn-outline-success': selectedCategory !== 'all'
                }">
          الكل
        </button>
        <button *ngFor="let category of categories"
                (click)="filterByCategory(category.id)"
                [ngClass]="{
                  'btn': true,
                  'btn-sm': true,
                  'btn-success': selectedCategory === category.id,
                  'btn-outline-success': selectedCategory !== category.id
                }">
          {{ category.name_ar }}
        </button>
      </div>
    </div>

    <!-- Custom Angular-controlled Carousel -->
    <div class="position-relative">
      <div class="carousel-inner-custom">
        <div class="carousel-item-custom"
             *ngFor="let group of groupedProducts; let i = index"
             [class.active]="i === currentSlideIndex">
          <div class="d-flex justify-content-start gap-3 px-3 flex-nowrap">
            <div class="card product-card rounded-4" *ngFor="let product of group" style="width: 310px;">
              <div id="productCarousel-{{ product.id }}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div *ngFor="let image of product.images; let j = index" class="carousel-item"
                       [class.active]="j === 0">
                    <img [src]="image" class="card-img-top p-3" [alt]="product.name"
                         style="height: 200px; object-fit: contain;">
                  </div>
                </div>
                <div class="position-absolute top-0 start-0 p-2 d-flex flex-column gap-2 bg-white">
                  <button class="btn btn-light btn-sm rounded-circle p-0 d-flex align-items-center justify-content-center bg-white"
                          style="width: 30px; height: 30px;"
                          (click)="toggleFavorite(product)"
                          [ngClass]="{'text-danger': product.isFavorite}">
                    <i class="far fa-heart bg-white"></i>
                  </button>
                  <button class="btn btn-light btn-sm rounded-circle p-0 d-flex align-items-center justify-content-center bg-white"
                          style="width: 30px; height: 30px;"
                          (click)="addToCompare(product)">
                    <i class="fas fa-random bg-white"></i>
                  </button>
                </div>
                <div class="card-body text-center p-2 bg-white">
                  <h6 class="card-title fw-bold mb-2 bg-white" style="font-size: 15px;">{{ product.name_ar }}</h6>
                  <p class="card-text text-muted bg-white" style="font-size: 13px; max-height: 40px; overflow: hidden;">
                    {{ product.description }}
                  </p>
                  <button class="btn btn-outline-success custom-hover w-100 mt-2 btn-sm bg-white rounded-5">
                    إضافة للعربة <i class="fas fa-shopping-cart ms-1 bg-white"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Arrows & Dots -->
      <div class="d-flex justify-content-between align-items-center mt-4 px-3" style="margin-right: 1.5rem; margin-left: 1.5rem;">
        <div class="d-flex gap-2">
          <button class="btn btn-outline-light btn-sm rounded-circle" (click)="prevSlide()">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn btn-outline-light btn-sm rounded-circle" (click)="nextSlide()">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="d-flex gap-2">
          <button *ngFor="let group of groupedProducts; let i = index"
                  (click)="goToSlide(i)"
                  class="rounded-circle"
                  [class.bg-success]="currentSlideIndex === i"
                  [class.bg-secondary]="currentSlideIndex !== i"
                  style="width: 10px; height: 10px; border: none;">
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5" style="width: 100%;">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">جاري تحميل المنتجات...</p>
  </div>
</div>
