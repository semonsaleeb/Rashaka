<!-- Full-width wrapper -->
<div class="my-5 px-3" style="width: 100%;" *ngIf="!isLoading">
    <div class="special-offers-container mb-5" style="width: 100%;">
        <!-- Header with Category Buttons -->
        <div class="header-section d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h2 class="section-title mb-0">
                {{ selectedCategory === 'all' ? 'جميع المنتجات' : selectedCategory }}
            </h2>
            <div class="category-buttons d-flex gap-2 flex-wrap">
                <div class="category-buttons d-flex gap-2 flex-wrap">


                    <!-- تكرار باقي الفئات -->
                    <button *ngFor="let category of categories" (click)="filterByCategory(category.id)"
                        [class.btn-success]="selectedCategory === category.id"
                        [class.btn-outline-success]="selectedCategory !== category.id" class="btn btn-sm">
                        {{ category.name_ar }}
                    </button>
                    <!-- زر "الكل" -->
                    <button (click)="filterByCategory('all')" [class.btn-success]="selectedCategory === 'all'"
                        [class.btn-outline-success]="selectedCategory !== 'all'" class="btn btn-sm">
                        الكل
                    </button>
                </div>


            </div>
        </div>

        <!-- Carousel -->
        <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Carousel Inner -->
            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let group of groupedProducts; let i = index"
                    [class.active]="i === 0">
                    <div class="d-flex justify-content-center gap-3 px-3 flex-wrap">
                        <div class="card product-card rounded-4" *ngFor="let product of group" style="width: 300px;">
                            <!-- Image Carousel -->
                            <div id="productCarousel-{{ product.id }}" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div *ngFor="let image of product.images; let i = index" class="carousel-item"
                                        [class.active]="i === 0">
                                        <img [src]="image" class="card-img-top p-3" [alt]="product.name"
                                            style="height: 200px; object-fit: contain;">
                                    </div>
                                </div>
                                    <!-- Favorite & Compare -->
                  <div class="position-absolute top-0 start-0 p-2 d-flex flex-column gap-2 bg-white">
                    <button
                      class="btn btn-light btn-sm rounded-circle p-0 d-flex align-items-center justify-content-center bg-white"
                      style="width: 30px; height: 30px;" (click)="toggleFavorite(product)"
                      [ngClass]="{'text-danger': product.isFavorite}">
                      <i class="far fa-heart bg-white" aria-hidden="false"></i>
                    </button>
                    <button
                      class="btn btn-light btn-sm rounded-circle p-0 d-flex align-items-center justify-content-center bg-white"
                      style="width: 30px; height: 30px;" (click)="addToCompare(product)">
                      <i class="fas fa-random bg-white"></i>
                    </button>
                  </div>
                                <div class="card-body text-center p-2 bg-white">
                                    <h6 class="card-title fw-bold mb-2 bg-white" style="font-size: 15px;">{{
                                        product.name_ar }}</h6>
                                    <p class="card-text text-muted bg-white"
                                        style="font-size: 13px; max-height: 40px; overflow: hidden;">
                                        {{ product.description }}
                                    </p>
                                   <button class="btn btn-outline-success custom-hover w-100 mt-2 btn-sm bg-white rounded-5">
  إضافة للعربة <i class="fas fa-shopping-cart ms-1 bg-white"></i>
</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Indicators & Arrows -->
            <div class="d-flex justify-content-between align-items-center mt-4 px-3">
                <!-- Arrows (left) -->
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-light btn-sm rounded-circle" type="button"
                        data-bs-target="#categoryCarousel" data-bs-slide="prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn btn-outline-light btn-sm rounded-circle" type="button"
                        data-bs-target="#categoryCarousel" data-bs-slide="next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Dots (right) -->
                <div class="carousel-indicators position-static m-0 p-0 d-flex" style="gap: 8px;">
                    <button *ngFor="let group of groupedProducts; let i = index" type="button"
                        data-bs-target="#categoryCarousel" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
                        class="bg-success rounded-circle" style="width: 10px; height: 10px;"
                        [attr.aria-label]="'Slide ' + (i + 1)">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="text-center py-5" style="width: 100%;">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">جاري تحميل المنتجات...</p>
    </div>
