<section class="about-us  ">
  <div class="header-section">
    <div class="container py-5">
      <div class="header-content">
        <h1 class="title mt-5 pt-5">{{ 'ABOUT_US' | translate }}</h1>
        <p class="subtitle">{{ 'SUBTITLE' | translate }}</p>

      </div>
    </div>
    <div class="header-gradient"></div>
  </div>

  <div class="stats-container container bg-white rounded-3 align-items-center py-5 px-md-5 px-5 text-center">
   <div class="row">
  <div class="col-6 col-md-3 stat-item" *ngFor="let stat of stats">
    <div class="fs-2 fw-bold">{{ stat.value }}</div>
    <div class="fs-6">
      <h3>{{ stat.label | translate }}</h3>
    </div>
  </div>

    </div>
  </div>




  <div class="content-section px-5">
   <div class="content-wrapper d-flex flex-column flex-md-row align-items-center px-lg-5"  [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  
  <!-- Text content -->
  <div class="text-content flex-fill px-lg-5 order-2 order-md-1">
    <h2 class="content-title">{{ 'WHY_US' | translate }}</h2>
    <div class="content-text">
      <p>{{ 'CONTENT_P1' | translate }}</p>
      <p>{{ 'CONTENT_P2' | translate }}</p>
    </div>
  </div>

  <!-- Image -->
  <div class="image-container flex-fill order-1 order-md-2 d-flex justify-content-center">
    <img src="assets/Images/Group 9039.svg" alt="About Us Image" class="img-fluid" width="1500px">
  </div>

</div>

  </div>
  <div class="container">
  <div class="row align-items-center" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <!-- العمود الأول: الفروع -->
  <div class="col-md-9 d-flex justify-content-center order-md-1">
    <app-branches 
      class="mx-auto text-center w-100" 
      style="max-width: 1000px;" 
      [forceVisibleCards]="2">
    </app-branches>
  </div>

  <!-- العمود الثاني: الصورة -->
  <div class="col-md-3 d-flex justify-content-center order-md-2">
    <img src="assets/Images/Group 9038.svg" class="img-fluid" alt="Branch Image">
  </div>
</div>




  </div>
</section>
  <app-suces-story mode="carousel"></app-suces-story>
