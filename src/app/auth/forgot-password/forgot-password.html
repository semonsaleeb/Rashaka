<div class="container-fluid mb-5 mt-5 py-5" style="width: 80%;">
  <a routerLink="/" class="d-block text-end text-primary mb-3" style="text-decoration: none;">
    الرئيسية <i class="fas fa-chevron-left"></i>
  </a>

  <div class="row h-100">

    <!-- Left Side: Image -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-0">
      <img src="assets/Images/login.png"
        alt="Login Image"
        class="img-fluid"
        style="width: 100%; height: 100vh; object-fit: cover;">
      </div>

      <!-- Right Side: Toggle & Form -->
      <div class="col-md-6 d-flex align-items-start justify-content-center py-5">
        <div class="w-100" style="max-width: 400px;">

          <div class="container my-5" dir="rtl">
            <h2 class="mb-4">استعادة كلمة المرور</h2>

            <form (ngSubmit)="sendOtp()">
              <div class="mb-3">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
              </div>


              <button type="submit"
                class="btn custom-green-btn w-100"
                [disabled]="loading">
                {{ loading ? 'جاري الإرسال...' : 'إرسال رمز التحقق' }}
              </button>


              @if (message) {
                <div class="text-success mt-2">{{ message }}</div>
              }
              @if (errorMessage) {
                <div class="text-danger mt-2">{{ errorMessage }}</div>
              }
            </form>
          </div>
        </div></div></div></div>
