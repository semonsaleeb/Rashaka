<div class="container-fluid mb-5 mt-5" style="width: 80%;">
 <a routerLink="/" class="d-block text-end text-primary mb-3" style="text-decoration: none;">
    الرئيسية <i class="fas fa-chevron-left"></i>
  </a>

  <div class="row h-100">
    <!-- Left Side: Image -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-0">
      <img src="assets/Images/login.png"
           alt="Login Image"
           class="img-fluid"
           style="width: 100%; height: 100vh; object-fit: cover;">
    </div>

    <!-- Right Side: Tabs & Form -->
    <div class="col-md-6 d-flex align-items-start justify-content-center py-5">
      <div class="w-100" style="max-width: 400px;">
        <h3 dir="rtl" class="fw-semibold">أهلاً بك في Happy Fitness!</h3>
        <p dir="rtl">سجل دخولك أو أنشئ حسابك للمتابعة</p>

        <!-- Tabs -->
        <div class="auth-container text-center mb-4 d-flex justify-content-center">
       

          <button class="btn rounded-0"
                  [ngClass]="{
                    'custom-green-btn': activeTab === 'register',
                    'bg-light text-dark': activeTab !== 'register'
                  }"
                  (click)="setTab('register')">
            إنشاء الحساب
          </button>

             <button class="btn rounded-0"
                  [ngClass]="{
                    'custom-green-btn': activeTab === 'login',
                    'bg-light text-dark': activeTab !== 'login'
                  }"
                  (click)="setTab('login')">
            تسجيل الدخول
          </button>
        </div>

        <!-- Dynamic Content -->
        <div class="auth-content">
          <app-login *ngIf="activeTab === 'login'"></app-login>
          <app-register *ngIf="activeTab === 'register'"></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
