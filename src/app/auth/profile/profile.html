<div class="w-100 my-5 py-lg-5 py-2 px-0" dir="rtl">
  <!-- <h2 class="mb-4 text-center">الملف الشخصي</h2> -->

  @if (client) {
  <div>
    <div class="text-center w-100">
      <!-- Profile Image -->
      <div class="mb-3">
        @if (client.image) {
        <img [src]="client.image" alt="صورة المستخدم" class="rounded-circle border"
          style="width: 100px; height: 100px; object-fit: cover;" />
        } @else {
        <i class="fas fa-user-circle text-secondary" style="font-size: 100px;"></i>
        }
      </div>
      <!-- Name, Email -->
      <h5 class="mb-1">{{ client.name }}</h5>
      <p class="text-muted mb-2">{{ client.email }}</p>
      <!-- Navigation Buttons (Tabs) -->
      <div class="container mt-3 mb-4">
        <div class="row justify-content-center g-3">

          <div class="col-6 col-md-3 d-flex">
            <a class="btn profile_btn flex-fill px-3" routerLink="details" routerLinkActive="active">
              <img src="assets/Images/account-setting-03.svg" alt=""> &nbsp; تفاصيل الحساب
            </a>
          </div>

          <div class="col-6 col-md-3 d-flex">
            <a class="btn profile_btn flex-fill px-3" routerLink="orders" routerLinkActive="active">
              <img src="assets/Images/invoice-01.svg" alt=""> &nbsp; الاشتراكات
            </a>
          </div>

          <div class="col-6 col-md-3 d-flex">
            <a class="btn profile_btn flex-fill px-3" routerLink="reservations" routerLinkActive="active">
              <img src="assets/Images/appointment-02.svg" alt=""> &nbsp; الحجوزات
            </a>
          </div>

          <div class="col-6 col-md-3 d-flex">
            <a class="btn profile_btn flex-fill px-2" routerLink="addresses" routerLinkActive="active">
              <img src="assets/Images/location-05 green.svg" alt=""> &nbsp; العنوان
            </a>
          </div>

        </div>
      </div>


      <!-- Routed Component Shows Here -->
      <div class="card border rounded p-3 shadow-sm w-100">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  } @else {
  <p class="text-danger text-center mt-5">لا يوجد بيانات لعرضها. تأكد من تسجيل الدخول.</p>
  }

</div>
