<div class="container w-100 my-5" dir="rtl">
  <h2 class="mb-4">الملف الشخصي</h2>

  <div *ngIf="client; else notFound">
    <div class="card p-4 shadow-sm text-center">

      <!-- Profile Image or Icon -->
      <div class="mb-3">
        <img
          *ngIf="client.image; else defaultIcon"
          [src]="client.image"
          alt="صورة المستخدم"
          class="rounded-circle border"
          style="width: 100px; height: 100px; object-fit: cover;"
        />
        <ng-template #defaultIcon>
          <i class="fas fa-user-circle text-secondary" style="font-size: 100px;"></i>
        </ng-template>
      </div>

      <p><strong>الاسم:</strong> {{ client.name }}</p>
      <p><strong>البريد الإلكتروني:</strong> {{ client.email }}</p>
      <p><strong>رقم الهاتف:</strong> {{ client.phone }}</p>
      <p><strong>تاريخ التسجيل:</strong> {{ client.created_at | date:'medium' }}</p>
    </div>
  </div>

  <ng-template #notFound>
    <p class="text-danger">{{ errorMessage || 'لا يوجد بيانات لعرضها. تأكد من تسجيل الدخول.' }}</p>
  </ng-template>
</div>
