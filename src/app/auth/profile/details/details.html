<div class="container p-lg-5 m-lg-5" [dir]="dir" [class.rtl]="currentLang==='ar'" [class.ltr]="currentLang==='en'">
  <form>

    <!-- معلومات الاتصال -->
    <div class="p-4 mb-4" style="background-color: #FFFFFF; border-radius: 15px;">
      <h6 class="fw-bold mb-4" style="justify-self: start;">{{ 'ACCOUNT.CONTACT_INFO' | translate }}</h6>

      <div class="row g-3 ">

        <!-- البريد الإلكتروني -->
        <div class="col-md-6">
          <label class="form-label w-100 w-100" [class.text-end]="currentLang === 'ar'" [class.text-start]="currentLang === 'en'">{{
            'ACCOUNT.EMAIL' | translate }}</label>
          <div class="input-group">
            
            <input type="email" class="form-control rounded-0" [(ngModel)]="client.email"
              [ngModelOptions]="{standalone: true}" [disabled]="!isEditingEmail" (blur)="disableEditing('email')">
            <span class="input-group-text rounded-0" (click)="enableEditing('email')" style="cursor: pointer;">
              <i class="fas fa-pen"></i>
            </span>
          </div>
        </div>

        <!-- رقم الجوال -->
        <div class="col-md-6">
          <label class="form-label w-100" [class.text-end]="currentLang === 'ar'" [class.text-start]="currentLang === 'en'">{{
            'ACCOUNT.PHONE' | translate }}</label>
          <div class="input-group">
            <input type="text" class="form-control rounded-0" [(ngModel)]="client.phone"
              [ngModelOptions]="{standalone: true}" [disabled]="!isEditingPhone" (blur)="disableEditing('phone')">
            <span class="input-group-text rounded-0" (click)="enableEditing('phone')" style="cursor: pointer;">
              <i class="fas fa-pen"></i>
            </span>
          </div>
        </div>

      </div>
    </div>

    <!-- معلوماتك الشخصية -->
    <div class="p-4 mb-4" style="background-color: #fff; border-radius: 15px;">
      <h6 class="fw-bold mb-4" style="justify-self: start;">{{ 'ACCOUNT.PERSONAL_INFO' | translate }}</h6>

      <div class="row g-3">

        <!-- الاسم الأول -->
        <div class="col-md-6">
          <label class="form-label w-100 text-end">{{ 'ACCOUNT.FIRST_NAME' | translate }}</label>
          <div class="input-group">
            <input type="text" class="form-control rounded-0" [(ngModel)]="client.name"
              [ngModelOptions]="{standalone: true}" [disabled]="!isEditingName" (blur)="disableEditing('name')">
            <span class="input-group-text rounded-0" (click)="enableEditing('name')" style="cursor: pointer;">
              <i class="fas fa-pen"></i>
            </span>
          </div>
        </div>
        <div class="col-md-6">
        </div>
        <div class="row g-3">

          <!-- كلمة المرور -->
          <div class="col-md-6">
            <label class="form-label w-100">{{ 'ACCOUNT.PASSWORD' | translate }}</label>
            <div class="input-group">
              <button type="button" class="btn btn-success rounded-0" routerLink="/forgot-password">
                {{ 'ACCOUNT.CHANGE_PASSWORD' | translate }}
              </button>
            </div>
          </div>

          <!-- تسجيل الخروج -->
          <div class="col-md-6 d-flex align-items-end ">
            <button class="dropdown-item text-dark border rounded-pill w-50 text-center py-2"
              style="border-color: #6c757d;" (click)="logout()">
              <img src="assets/Images/Frame 9049.svg"> {{ 'ACCOUNT.LOGOUT' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- زر التحديث -->
    <div class="">
      <button type="button" class="btn btn-success rounded-pill px-4 py-2" (click)="updateProfile()">
        {{ 'ACCOUNT.UPDATE' | translate }}
      </button>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="profileUpdatedModal" tabindex="-1" aria-labelledby="profileUpdatedModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header d-flex">
            <!-- Close button on the left -->
            <button type="button" class="btn-close me-auto" data-bs-dismiss="modal"
              [attr.aria-label]="'ACCOUNT.CLOSE' | translate">
            </button>

            <!-- Title aligned to the right -->
            <h5 class="modal-title ms-auto" id="profileUpdatedModalLabel">
              {{ 'ACCOUNT.SUCCESS' | translate }}
            </h5>
          </div>

          <div class="modal-body">
            {{ 'ACCOUNT.PROFILE_UPDATED_MESSAGE' | translate }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="goHome()" data-bs-dismiss="modal">
              {{ 'ACCOUNT.OK' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
