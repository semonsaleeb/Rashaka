<div class="container py-4 my-5" dir="rtl">
  <form>

    <!-- معلومات الاتصال -->
    <div class="border rounded-4 p-4 mb-4">
      <h6 class="fw-bold mb-4">معلومات الاتصال</h6>

      <div class="row g-3 align-items-center">

        <!-- البريد الإلكتروني -->
        <div class="col-md-6">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" value="Abdo5549@gmail.com" readonly>
        </div>

        <!-- رقم الجوال -->
        <div class="col-md-6">
          <label class="form-label">رقم الجوال</label>
          <div class="input-group">
            <input type="text" class="form-control" name="phone">
            <button class="btn btn-outline-success" type="button">أضف +</button>
          </div>
        </div>

      </div>
    </div>

    <!-- معلوماتك الشخصية -->
    <div class="border rounded-4 p-4 mb-4">
      <h6 class="fw-bold mb-4">معلوماتك الشخصية</h6>

      <div class="row g-3">

        <!-- الاسم الأول -->
        <div class="col-md-6">
          <label class="form-label">الاسم الأول</label>
          <div class="input-group">
            <input type="text" class="form-control" name="firstName" value="عبدالرحمن">
            <span class="input-group-text"><i class="fas fa-pen"></i></span>
          </div>
        </div>

        <!-- اسم العائلة -->
        <div class="col-md-6">
          <label class="form-label text-end">اسم العائلة</label>
          <div class="input-group">
            <input type="text" class="form-control" name="lastName">
            <span class="input-group-text"><i class="fas fa-pen"></i></span>
          </div>
        </div>

        <!-- كلمة المرور -->
        <div class="col-md-6">
          <label class="form-label">كلمة مرور</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password">
            <button type="button" class="btn btn-success">تغيير</button>
          </div>
        </div>

        <!-- تسجيل الخروج -->
        <div class="col-md-6 d-flex align-items-end justify-content-start">
          <button type="button" class="btn btn-outline-dark rounded-pill px-4">
            <i class="fas fa-arrow-left ms-2"></i> تسجيل الخروج
          </button>
        </div>
      </div>
    </div>

    <!-- زر التحديث -->
    <div class="text-end">
      <button type="submit" class="btn btn-success rounded-pill px-4">تحديث الحساب</button>
    </div>

  </form>
</div>
