<div class="container p-5 m-5  text-end" dir="rtl">
  <form>

    <!-- معلومات الاتصال -->
    <div class="  p-4 mb-4">
      <h6 class="fw-bold mb-4">معلومات الاتصال</h6>

      <div class="row g-3 align-items-center">

        <!-- البريد الإلكتروني -->
        <div class="col-md-6">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control rounded-0" [value]="client.email" readonly>
        </div>

<!-- رقم الجوال -->
<div class="col-md-6">
  <label class="form-label">رقم الجوال</label>
  <div class="input-group">
    <input 
      type="text" 
      class="form-control rounded-0" 
      name="phone"
      [(ngModel)]="client.phone"
      [readonly]="client.phone && client.phone.trim() !== ''"
>
    <button 
      *ngIf="!client.phone || client.phone.trim() === ''" 
      class="btn btn-outline-success rounded-0" 
      type="button">
      أضف +
    </button>
  </div>
</div>



      </div>
    </div>

    <!-- معلوماتك الشخصية -->
    <div class=" p-4 mb-4">
      <h6 class="fw-bold mb-4">معلوماتك الشخصية</h6>

      <div class="row g-3">

        <!-- الاسم الأول -->
        <div class="col-md-6">
          <label class="form-label">الاسم الأول</label>
          <div class="input-group">
            <input type="text" class="form-control rounded-0" name="name" [(ngModel)]="client.name">
            <span class="input-group-text rounded-0"><i class="fas fa-pen"></i></span>
          </div>
        </div>

        <!-- اسم العائلة -->
        <div class="col-md-6">
          <label class="form-label text-end">اسم العائلة</label>
          <div class="input-group">
            <input type="text" class="form-control rounded-0" name="lastName">
            <span class="input-group-text rounded-0"><i class="fas fa-pen"></i></span>
          </div>
        </div>

        <!-- كلمة المرور -->
        <div class="col-md-6">
          <label class="form-label">كلمة مرور</label>
          <div class="input-group">
            <input type="password " class="form-control rounded-0" name="password">
            <button type="button" class="btn btn-success rounded-0">تغيير</button>
          </div>
        </div>

        <!-- تسجيل الخروج -->
        <div class="col-md-6 d-flex align-items-end justify-content-center ">
         <button class="dropdown-item text-dark border  rounded-pill w-50 text-center py-2"
          style="border-color: #6c757d;" (click)="logout()">
                <img src="assets/Images/Frame 9049.svg"> تسجيل الخروج
              </button>
        </div>
      </div>
    </div>

    <!-- زر التحديث -->
    <div class="text-end">
      <button type="submit" class="btn btn-success rounded-pill px-4 py-2">تحديث الحساب</button>
    </div>

  </form>
</div>
