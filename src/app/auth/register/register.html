<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4">
  <div>
    <label>Name:</label>
    <input type="text" formControlName="name" class="form-control" />
  </div>

  <div>
    <label>Email:</label>
    <input type="email" formControlName="email" class="form-control" />
  </div>

  <div>
    <label>Phone (optional):</label>
    <input type="text" formControlName="phone" class="form-control" />
  </div>

  <div>
    <label>Password:</label>
    <input type="password" formControlName="password" class="form-control" />
  </div>

  <div>
    <label>Confirm Password:</label>
    <input type="password" formControlName="password_confirmation" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="loading || registerForm.invalid">
    {{ loading ? 'Registering...' : 'Register' }}
  </button>

  <div class="text-success mt-2" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
