<div class="container-fluid mb-5 mt-5 py-5" style="width: 80%;">
  <a href="/" class="d-block text-end text-primary mb-3" style="text-decoration: none;">
    {{ 'OTP.HOME' | translate }} <i class="fas fa-chevron-left"></i>
  </a>

  <div class="row h-100">


    <!-- Right Side: Form -->
    <div class="col-md-6 d-flex align-items-start justify-content-center py-5">
      <div class="w-100" style="max-width: 400px;">
        <div class="container my-5">
          <h2 class="mb-4 text-center">{{ 'OTP.TITLE' | translate }}</h2>
          <p class="text-center mb-2">{{ 'OTP.SUBTITLE' | translate }}</p>
          <p class="text-center text-primary fw-bold mb-4">{{ email }}</p>

          <form (ngSubmit)="verifyOtp()">
            <div class="mb-3" dir="ltr">
              <label class="form-label d-block text-center mb-2">{{ 'OTP.LABEL' | translate }}</label>
              <div class="d-flex justify-content-center gap-2">
                <input type="text" maxlength="1" class="form-control text-center"
                       name="otp0" [(ngModel)]="otp[0]" (input)="moveToNext($event, 0)"
                       required pattern="[0-9]*" inputmode="numeric" style="width: 50px; font-size: 24px;" />

                <input type="text" maxlength="1" class="form-control text-center"
                       name="otp1" [(ngModel)]="otp[1]" (input)="moveToNext($event, 1)"
                       required pattern="[0-9]*" inputmode="numeric" style="width: 50px; font-size: 24px;" />

                <input type="text" maxlength="1" class="form-control text-center"
                       name="otp2" [(ngModel)]="otp[2]" (input)="moveToNext($event, 2)"
                       required pattern="[0-9]*" inputmode="numeric" style="width: 50px; font-size: 24px;" />

                <input type="text" maxlength="1" class="form-control text-center"
                       name="otp3" [(ngModel)]="otp[3]" (input)="moveToNext($event, 3)"
                       required pattern="[0-9]*" inputmode="numeric" style="width: 50px; font-size: 24px;" />
              </div>
            </div>

            <button type="submit" class="btn custom-green-btn w-100 mt-3 py-2" [disabled]="loading">
              {{ loading ? ('OTP.LOADING' | translate) : ('OTP.SUBMIT' | translate) }}
            </button>

            @if (message) {
              <div class="text-success mt-2 text-center">{{ message }}</div>
            }
            @if (errorMessage) {
              <div class="text-danger mt-2 text-center">{{ errorMessage }}</div>
            }

            <p class="text-muted text-center mt-4">{{ 'OTP.RESEND_INFO' | translate }}</p>
          </form>
        </div>
      </div>
    </div>
        <!-- Left Side: Image -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-0">
      <img src="assets/Images/Group 1000002782.svg"
           alt="{{ 'OTP.LOGIN_IMAGE' | translate }}"
           class="img-fluid"
           style="width: 100%; height: 100vh; object-fit: cover;">
    </div>

  </div>
</div>
