<form (ngSubmit)="login()" >
  <div class="mb-3" style="width: 100%; justify-self: center;">
    <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      class="form-control"
      required
    />
  </div>
<div class="my-3 position-relative" style="width: 100%; justify-self: center;" [ngClass]="currentLang === 'ar' ? 'text-end' : 'text-start'">
  <label for="password">{{ 'REGISTER.PASSWORD' | translate }}</label>
  
  <input 
    [type]="showPassword ? 'text' : 'password'" 
    id="password" 
    [(ngModel)]="password" 
    name="password"
    class="form-control py-2 mb-2" 
    [class.pe-5]="currentLang === 'ar'"
    [class.ps-5]="currentLang === 'en'"
    required minlength="8" 
    placeholder="كلمة المرور" />

  <!-- 👁 Eye Icon واحدة فقط -->
<span 
  class="position-absolute" 
  [ngClass]="currentLang === 'ar' ? 'start-0 ps-3' : 'end-0 pe-3'" 
  style="top: 70%; transform: translateY(-50%); cursor: pointer; z-index: 5;"
  (click)="togglePasswordVisibility()">
  <i class="fas" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></i>
</span>

</div>





  <!-- Forgot Password Link -->
  <a [routerLink]="['/forgot-password']"
     class="d-block text-end text-primary mb-3"
     style="text-decoration: none; width: 100%; justify-self: center;">
    {{ 'LOGIN.FORGOT_PASSWORD' | translate }} <i class="fas fa-unlock"></i>
  </a>

  <!-- Submit Button -->
  <button type="submit" class="btn custom-green-btn w-100" [disabled]="loading">
    {{ loading ? ('LOGIN.LOADING' | translate) : ('LOGIN.SUBMIT' | translate) }}
  </button>

  <!-- Error Message -->
  <ng-container *ngIf="errorMessage">
    <div class="text-danger mt-2">
      {{ errorMessage }}
    </div>
  </ng-container>
</form>
