<form (ngSubmit)="login()" >
  <div class="my-3 " style="width: 100%; justify-self: center;">
<input
  type="email"
  [(ngModel)]="email"
  name="email"
  class="form-control my-2"
  [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'"
  [placeholder]="'LOGIN.EMAIL' | translate"
  style=""

/>


  </div>

  <div class="my-3 position-relative mx-0" style="width: 100%; justify-self: center;">
    <input 
      [type]="showPassword ? 'text' : 'password'" 
      id="password" 
      [(ngModel)]="password" 
      name="password"
      class="form-control"
      style="
        font-size: 18px;
        padding: 0 1rem;
        padding-inline-end: 2.5rem;
        box-sizing: border-box;
      "
      [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'"
      [placeholder]="'LOGIN.PASSWORD' | translate"
      required 
      minlength="8" 
    />

    <span 
      class="position-absolute" 
      [ngClass]="currentLang === 'ar' ? 'start-0 ps-3' : 'end-0 pe-3'" 
      style="top: 50%; transform: translateY(-50%); cursor: pointer; z-index: 5;"
      (click)="togglePasswordVisibility()">
      <i class="fas" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></i>
    </span>
  </div>

  <!-- Forgot Password Link -->
  <a [routerLink]="['/forgot-password']"
     class="d-block text-end text-primary mb-3"
     style="text-decoration: none; width: 100%; justify-self: center;">
    {{ 'LOGIN.FORGOT_PASSWORD' | translate }} <i class="fas fa-unlock"></i>
  </a>

  <!-- Submit Button -->
  <button type="submit" class="btn custom-green-btn w-100" [disabled]="loading">
    {{ loading ? ('LOGIN.LOADING' | translate) : ('LOGIN.SUBMIT' | translate) }}
  </button>

  <!-- Error Message -->
  <ng-container *ngIf="errorMessage">
    <div class="text-danger mt-2">
      {{ errorMessage }}
    </div>
  </ng-container>
</form>
