<div class="container my-5" dir="rtl">
  <h2 class="mb-4 text-center"><img src="assets/Images/Frame 9033 fav.svg"> المفضلة</h2>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-success" role="status"></div>
    <p>جاري تحميل المفضلة...</p>
  </div>

  <div *ngIf="!isLoading && favorites.length === 0" class="text-center">
    <p>لا توجد منتجات مفضلة حتى الآن.</p>
  </div>
  <h1 class="py-4"> <span class="counter px-2 mx-2 text-center"> {{favorites.length}} </span> منتج </h1>

  <div class="row" *ngIf="favorites.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let product of favorites">
      <div class="card h-100">
        <div class="position-relative">
          <img [src]="product.images[0]" class="card-img-top p-3" [alt]="product.name_ar"
            style="height: 200px; object-fit: contain;" />
        </div>
        <div class="card-body text-end">
          <h5 class="card-title fw-semibold">{{ product.name_ar }}</h5>
          <p class="card-text text-secondary mb-3" style="display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;">
            {{ product.description }}
          </p>

          <div *ngIf="product.sale_price && product.sale_price !== product.price; else regularPrice">
            <span class="text-success fw-bold">{{ product.sale_price }} ر.س</span>
            <span class="text-secondary text-decoration-line-through">{{ product.price }} ر.س</span>
          </div>
          <ng-template #regularPrice>
            <span class="text-success fw-bold">{{ product.sale_price }} ر.س</span>
          </ng-template>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <!-- inside *ngFor="let product of favorites" -->
            <button class="btn btn-outline-danger btn-sm rounded-5"
              (click)="removeFromFavorites(product); $event.stopPropagation()">
              <i class="fas fa-heart"></i>
            </button>


            <!-- Cart Quantity Controls -->
            <div *ngIf="isInCart(product.id); else addToCartBtn">
              <div class="d-flex align-items-center justify-content-center px-3 gap-2 border rounded-4"
                style="direction: rtl;">
                <div class="d-flex align-items-center gap-2">
                  <button class="btn btn-sm text-success"
                    (click)="increaseQuantity(product.id); $event.stopPropagation()">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                  <span class="fw-bold text-center">
                    {{ getCartItem(product.id)?.quantity }}
                  </span>
                  <button class="btn btn-sm text-danger"
                    (click)="decreaseQuantity(product.id); $event.stopPropagation()">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                </div>
              </div>
            </div>

            <ng-template #addToCartBtn>
              <button class="btn btn-outline-dark btn-sm bg-white text-black rounded-5 custom-hover"
                (click)="addToCart(product.id); $event.stopPropagation()">
                <img src="assets/Images/shopping-cart-add-01.svg" class="px-2">
                إضافة للعربة
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-downloadapp></app-downloadapp>
</div>
