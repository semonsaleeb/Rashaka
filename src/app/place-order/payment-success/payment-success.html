<div class="container text-center my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow">
        <div class="card-body py-5">
          <!-- Success Icon -->
          <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
          </div>
          
          <!-- Success Message -->
          <h2 class="text-success mb-3">تم الدفع بنجاح!</h2>
          <p class="text-muted mb-4">شكراً لك على شرائك. تم تأكيد طلبك بنجاح.</p>
          
          <!-- Order Details -->
          <div class="bg-light rounded p-3 mb-4">
            <div class="row text-start">
              <div class="col-6">
                <strong>رقم الطلب:</strong>
              </div>
              <div class="col-6">
                {{ orderId || '--' }}
              </div>
            </div>
            <div class="row text-start" *ngIf="invoiceId">
              <div class="col-6">
                <strong>رقم الفاتورة:</strong>
              </div>
              <div class="col-6">
                {{ invoiceId }}
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-grid gap-2 d-md-flex justify-content-center">
            <button class="btn btn-outline-secondary me-md-2" (click)="goToHome()">
              العودة للرئيسية
            </button>
            <button class="btn btn-primary" (click)="goToOrders()">
              عرض الطلبات
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
