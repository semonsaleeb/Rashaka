<div class="container text-center my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow">
        <div class="card-body py-5">
          <!-- Error Icon -->
          <div class="mb-4">
            <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
          </div>
          
          <!-- Error Message -->
          <h2 class="text-danger mb-3">{{ 'PAYMENT.ERROR_TITLE' | translate }}</h2>
          <p class="text-muted mb-4">{{ errorMessage }}</p>
          
          <!-- Order Details -->
          <div class="bg-light rounded p-3 mb-4" *ngIf="orderId">
            <div class="row text-start">
              <div class="col-6">
                <strong>{{ 'PAYMENT.ORDER_ID' | translate }}:</strong>
              </div>
              <div class="col-6">
                {{ orderId }}
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-grid gap-2 d-md-flex justify-content-center">
            <button class="btn btn-outline-secondary me-md-2" (click)="goToHome()">
              {{ 'PAYMENT.GO_HOME' | translate }}
            </button>
            <button class="btn btn-primary" (click)="retryPayment()">
              {{ 'PAYMENT.RETRY_PAYMENT' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
