<div class="card h-100">
<!-- Image Carousel -->
  <div id="productCarousel-{{ product.id }}" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let image of product.images; let i = index" class="carousel-item" [class.active]="i === 0">
        <img [src]="image" class="card-img-top p-3" [alt]="product.name" style="height: 200px; object-fit: contain;">
      </div>
    </div>  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name_ar }}</h5>
    <p class="card-text text-muted">{{ product.description  }}</p>
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center mb-2">
<span class="badge bg-primary" *ngIf="product.categories.length > 0">
  {{ product.categories[0].name }}
</span>

        <span class="text-success fw-bold">${{ product.price }}</span>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="rating">
          <span class="text-warning">â˜… {{ product.name }}</span>
          <small class="text-muted">({{ product.stock }})</small>
        </div>
        <button class="btn btn-sm btn-outline-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
